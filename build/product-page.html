<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>product-page-page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header">
        <div class="header__in">
          <div class="header__menu">
            <button class="header__btn">
              <svg class="icon icon-burger">
                <use xlink:href="img/sprite.svg#icon-burger"></use>
              </svg>
            </button>
            <div class="header__box">
              <h1 class="header__logo"> Pastry Station </h1>
            </div>
            <button class="header__btn">
              <svg class="icon icon-search">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <div class="product-page">
        <div class="product-page__card">
          <div class="product-page__img-box">
            <button class="product-page__favourite">
              <svg class="icon icon-favourite">
                <use xlink:href="img/sprite.svg#icon-favourite"></use>
              </svg>
            </button>
            <img src="./img/mini-set.jpg" alt="КартинкаНабор мини-круасанов" class="product-page__img">
            <p class="product-page__type"> Выпечка </p>
          </div>
          <div class="product-page__description">
            <div class="product-page__title-wrapper">
              <img src="./img/croissant.png" alt="Круассан" class="product-page__icon" width="24" height="24">
              <h4 class="product-page__title"> Набор мини-круасанов </h4>
            </div>
            <p class="product-page__price"> 195 ₴ </p>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="main__basket ">
          <button class="basket">
            <span class="basket__count">15</span>
            <img src="./img/basket.png" alt="Корзина" class="basket__img" width="45" height="45">
          </button>
        </div>
      </footer>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
