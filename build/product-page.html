<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>product-page-page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <link type="image/x-icon" href="../../img/favicon.ico" rel="icon">
  </head>
  <body>
    <div class="popup js-popup">
      <div class="popup__overlay"></div>
      <div class="popup__in">
        <button class="popup__close js-popup-close">
          <svg class="icon icon-close-button">
            <use xlink:href="img/sprite.svg#icon-close-button"></use>
          </svg>
        </button>
        <p class="popup__title js-popup-title"></p>
        <img src="" class="popup__img js-popup-img">
      </div>
    </div>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header">
        <div class="header__in">
          <div class="header__menu">
            <button class="header__button header__button--burger js-burger-button">
              <svg class="icon icon-burger">
                <use xlink:href="img/sprite.svg#icon-burger"></use>
              </svg>
            </button>
            <a href="index.html" class="header__logo">
              <svg class="icon icon-logo">
                <use xlink:href="img/sprite.svg#icon-logo"></use>
              </svg>
            </a>
          </div>
        </div>
      </header>
      <div class="burger-menu js-burger-menu">
        <header class="burger-menu__header">
          <button class="burger-menu__close-button js-burger-close-button">
            <svg class="icon icon-close-button">
              <use xlink:href="img/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <a class="burger-menu__logo" href="index.html">
            <svg class="icon icon-logo">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </a>
        </header>
        <main class="burger-menu__hero">
          <nav class="burger-menu__navigation">
            <ul class="burger-menu__list">
              <li class="burger-menu__item">
                <a href="index.html" class="burger-menu__chapter">
                  <svg class="icon icon-main">
                    <use xlink:href="img/sprite.svg#icon-main"></use>
                  </svg> Головна </a>
              </li>
              <li class="burger-menu__item">
                <a href="about-us.html" class="burger-menu__chapter">
                  <svg class="icon icon-about-us">
                    <use xlink:href="img/sprite.svg#icon-about-us"></use>
                  </svg> Про нас </a>
              </li>
            </ul>
            <ul class="burger-menu__contacts contacts">
              <li class="contacts__item">
                <p class="contacts__icon">
                  <svg class="icon icon-phone">
                    <use xlink:href="img/sprite.svg#icon-phone"></use>
                  </svg>
                </p>
                <a href="tel:+380962580944" class="contacts__phone">+38-096-258-09-44</a>
              </li>
              <li class="contacts__item social">
                <a href="https://t.me/pastrystation" class="social__link">
                  <p class="social__icon social__icon--tel">
                    <svg class="icon icon-telegram">
                      <use xlink:href="img/sprite.svg#icon-telegram"></use>
                    </svg>
                  </p>
                  <h3 class="social__title"> Telegram </h3>
                </a>
              </li>
              <li class="contacts__item social">
                <a href="https://instagram.com/pastrystation_kyiv" class="social__link">
                  <p class="social__icon social__icon--ins">
                    <svg class="icon icon-instagram">
                      <use xlink:href="img/sprite.svg#icon-instagram"></use>
                    </svg>
                  </p>
                  <h3 class="social__title"> Insatagram </h3>
                </a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
      <div class="product-page">
        <a href="index.html?back=true" class="product-page__arrow-btn">
          <svg class="icon icon-arrow">
            <use xlink:href="img/sprite.svg#icon-arrow"></use>
          </svg>
        </a>
        <div class="product-page__card js-product-page__card"></div>
        <div class="js-product-page__slider"></div>
        <div class="product-page__wrapper">
          <div class="product-page__value">
            <div class="product-page__title-wrapper">
              <div class="product-page__icon js-product-icon">
                <img src="" alt="" width="24" height="24">
              </div>
              <h4 class="product-page__title js-product-title"></h4>
            </div>
            <p class="product-page__price js-product-price"></p>
          </div>
          <div class="product-page__btns js-add-to-basket-btns">
            <button class="product-page__add-button product-page__btn js-add-product-to-basket">
              <svg class="icon icon-plus">
                <use xlink:href="img/sprite.svg#icon-plus"></use>
              </svg>
            </button>
            <div class="product-page__counter product-page__btn js-counter-wrap">
              <div class="counter js-counter">
                <button class="counter__button counter__button--minus" type="button" data="-">
                  <svg class="icon icon-minus">
                    <use xlink:href="img/sprite.svg#icon-minus"></use>
                  </svg>
                </button>
                <input class="counter__input" type="text" disabled value="1" min="0">
                <button class="counter__button counter__button--plus" type="button" data="+">
                  <svg class="icon icon-plus">
                    <use xlink:href="img/sprite.svg#icon-plus"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="product-page__wrap">
            <p class="product-page__description js-product-description"></p>
            <div class="product-page__info js-product-info"></div>
          </div>
        </div>
      </div>
      <template class="template-info">
        <p class="product-page__row">
          <b class="product-page__row-title"></b>
          <span class="product-page__row-text"></span>
        </p>
      </template>
      <template class="template-slider">
        <div class="product-page__slider-wrap js-slider"></div>
        <p class="product-page__type js-product-type"></p>
      </template>
      <template class="template-slide">
        <div class="product-page__img-box js-product-page__img-box">
          <img src="" alt="" class="product-page__img js-product-img">
        </div>
      </template>
      <template class="template-image">
        <div class="product-page__img-box">
          <p class="product-page__type js-product-type"></p>
          <img src="" alt="" class="product-page__img js-product-img">
        </div>
      </template>
      <footer class="footer">
        <button class="basket-btn js-basket-btn">
          <span class="basket-btn__count js-basket-count">0</span>
          <img src="./img/basket.png" alt="Корзина" class="basket-btn__img" width="45" height="45">
        </button>
        <div class="footer__basket basket js-basket">
          <div class="basket__overlay js-basket-overlay"></div>
          <div class="basket__content">
            <button class="basket__close js-basket-close">
              <svg class="icon icon-close-button">
                <use xlink:href="img/sprite.svg#icon-close-button"></use>
              </svg>
            </button>
            <header class="basket__header">
              <p class="basket__info"></p>
              <div class="basket__quantity">
                <span>0</span>
              </div>
            </header>
            <div class="basket-cards js-basket-cards">
              <ul class="basket-cards__list js-basket-cards-wrap"></ul>
            </div>
            <div class="basket__total-amount js-total-amount">
              <span></span>
            </div>
            <form class="footer__form form" id="form-basket">
              <fieldset>
                <legend class="form__legend"> Введіть ваші дані: </legend>
                <div class="form__input-wrap">
                  <label class="form__label" for="basket-form-name">Ваше ім'я:<span>*</span></label>
                  <input type="text" id="basket-form-name" minlength="2" class="form__input form__input--name" required name="user_name" placeholder="Введіть ваше им'я">
                  <span class="form__validation-text js-validation-text-name"></span>
                </div>
                <div class="form__input-wrap">
                  <label class="form__label" for="basket-form-telephone">Ваш телефон:<span>*</span></label>
                  <input type="number" id="basket-form-telephone" class="form__input form__input--tel" required name="phone" placeholder="Введіть ваш телефон:">
                  <span class="form__validation-text js-validation-text-telephone"></span>
                </div>
                <div class="form__input-wrap">
                  <label class="form__label" for="basket-form-email">Ваша пошта:<span>*</span></label>
                  <input type="email" id="basket-form-email" class="form__input form__input--email" required name="email" placeholder="Введіть ваш email">
                  <span class="form__validation-text js-validation-text-email"></span>
                </div>
                <div class="form__radio-wrap">
                  <input type="radio" id="radio-delivery" class="form__input form__input--radio js-delivery-btn" name="radio">
                  <label class="form__label--radio" for="radio-delivery">Доставка</label>
                  <input type="radio" id="radio-take-home" class="form__input form__input--radio js-take-myself-btn" name="radio">
                  <label class="form__label--radio" for="radio-take-home">Заберу сам</label>
                </div>
                <div class="form__delivery-wrap js-delivery-wrap">
                  <div class="form__input-wrap">
                    <label class="form__label" for="delivery-adress">Куди доставити:<span>*</span></label>
                    <input type="text" id="delivery-adress" class="form__input js-delivery-input" name="delivery-adress" placeholder="Адреса доставки">
                    <span class="form__validation-text js-validation-text-delivery"></span>
                  </div>
                </div>
                <div class="form__adress-wrap js-adress">
                  <p class="form__adress-label">Наша адреса:</p>
                  <div class="form__adress">пр. Правды, 41В</div>
                </div>
                <label class="form__label" for="basket-form-textarea">Коментар до замовлення:</label>
                <textarea class="form__textarea" id="basket-form-textarea" cols="30" rows="7" placeholder="Введіть коментар"></textarea>
                <button type="submit" class="form__submit">Оформити замовлення</button>
              </fieldset>
            </form>
          </div>
        </div>
        <template class="template-basket-product-card">
          <li class="basket-cards__card js-basket-card">
            <button tabindex="0" type="button" data="+" class="basket-cards__button basket-cards__button--add  js-add-button">
              <span>
                <svg class="icon icon-small-plus">
                  <use xlink:href="img/sprite.svg#icon-small-plus"></use>
                </svg>
              </span>
              <p class="basket-cards__action">Додати</p>
            </button>
            <button tabindex="0" type="button" data="-" class="basket-cards__button basket-cards__button--delete js-delete-button">
              <span>
                <svg class="icon icon-minus">
                  <use xlink:href="img/sprite.svg#icon-minus"></use>
                </svg>
              </span>
              <p class="basket-cards__action">Видалити</p>
            </button>
            <button class="basket-cards__item">
              <input type="number" disabled value="" min="0" class="basket-cards__input">
              <p class="basket-cards__name"></p>
              <span class="basket-cards__price"></span>
            </button>
          </li>
        </template>
      </footer>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
