<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header class="header">
        <div class="header__in">
          <div class="header__menu">
            <button class="header__button js-burger-button">
              <svg class="icon icon-burger">
                <use xlink:href="img/sprite.svg#icon-burger"></use>
              </svg>
            </button>
            <div class="header__box">
              <h1 class="header__logo"> Pastry Station </h1>
              <p class="header__slogan"> Какой-то длинный слоган </p>
            </div>
            <button class="header__button">
              <svg class="icon icon-search">
                <use xlink:href="img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <div id="my-js-tabs" class="main__in">
          <nav class="main__tabs tabs js-tabs__nav">
            <ul class="tabs__list js-tabs__tabs-container js-tabs-head">
            </ul>
            <div class="tabs__marker js-tabs__marker"></div>
          </nav>
          <ul class="js-tabs__content-container js-tabs-content"></ul>
        </div>
        <div class="main__padding"></div>
      </main>
      <div class="burger-menu js-burger-menu">
        <header class="burger-menu__header">
          <button class="burger-menu__close-button js-burger-close-button">
            <svg class="icon icon-close-button">
              <use xlink:href="img/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <div class="burger-menu__logo"> Pastry Station </div>
          <p class="header__slogan"> Какой-то длинный слоган </p>
        </header>
        <main class="burger-menu__hero">
          <nav class="burger-menu__navigation">
            <ul class="burger-menu__list">
              <li class="burger-menu__item">
                <svg class="icon icon-person">
                  <use xlink:href="img/sprite.svg#icon-person"></use>
                </svg>
                <p class="burger-menu__chapter"> Профиль </p>
              </li>
            </ul>
            <ul class="burger-menu__contacts contacts">
              <li class="contacts__item">
                <p class="contacts__icon">
                  <svg class="icon icon-phone">
                    <use xlink:href="img/sprite.svg#icon-phone"></use>
                  </svg>
                </p>
                <a href="tel:+380442222222" class="contacts__phone">+38-044-222-22-22</a>
              </li>
              <li class="contacts__item social">
                <a href="#" class="social__link">
                  <p class="social__icon social__icon--tel">
                    <svg class="icon icon-telegram">
                      <use xlink:href="img/sprite.svg#icon-telegram"></use>
                    </svg>
                  </p>
                  <h3 class="social__title"> Telegram </h3>
                </a>
              </li>
              <li class="contacts__item social">
                <a href="#" class="social__link">
                  <p class="social__icon social__icon--ins">
                    <svg class="icon icon-instagram">
                      <use xlink:href="img/sprite.svg#icon-instagram"></use>
                    </svg>
                  </p>
                  <h3 class="social__title"> Insatagram </h3>
                </a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
      <template class="template-tab-title">
        <li tabindex="0">
          <div class="tabs__img-box">
            <img src="" tabindex="0" alt="Вкладка" class="tabs__img" width="48px" height="48px">
          </div>
          <p class="tabs__description js-tab-title"></p>
        </li>
      </template>
      <template class="template-tab-content">
        <li class="js-tabs__content">
        </li>
      </template>
      <template class="template-product-card">
        <li>
          <a href="index.html" class="product__card">
            <div class="product__img-box">
              <img src="" alt="Картинка" class="product__img js-product__img">
              <p class="product__type js-product__type"></p>
            </div>
            <div class="product__description">
              <div class="product__title-wrapper">
                <img src="" alt="" class="product__icon js-product__icon" width="24" height="24">
                <h4 class="product__title"></h4>
              </div>
              <p class="product__price js-product__price"> </p>
            </div>
          </a>
        </li>
      </template>
      <footer class="footer">
        <div class="footer__basket-btn basket-btn">
          <button class="basket-btn__button js-basket-btn">
            <span class="basket-btn__count">15</span>
            <img src="./img/basket.png" alt="Корзина" class="basket-btn__img" width="45" height="45">
          </button>
        </div>
        <div class="footer__basket basket js-basket">
          <button class="basket__close js-basket-close">
            <svg class="icon icon-close-button">
              <use xlink:href="img/sprite.svg#icon-close-button"></use>
            </svg>
          </button>
          <header class="basket__header">
            <p class="basket__info"> Ваши покупки: </p>
            <div class="basket__quantity">
              <span>0</span>
            </div>
          </header>
          <ul class="basket__list">
            <li class="basket__item">
              <div class="basket__wrapper">
                <button class="basket__product basket-card">
                  <p class="basket-card__number">1 <svg class="icon icon-close-button">
                      <use xlink:href="img/sprite.svg#icon-close-button"></use>
                    </svg>
                  </p>
                  <p class="basket-card__name">Продукт 1</p>
                  <span class="basket-card__price">60 ₴</span>
                </button>
                <div tabindex="0" class="basket-card__wrapper basket-card__wrapper--add">
                  <span>
                    <svg class="icon icon-small-plus">
                      <use xlink:href="img/sprite.svg#icon-small-plus"></use>
                    </svg>
                  </span>
                  <button class="basket-card__add">Добавить</button>
                </div>
                <div tabindex="0" class="basket-card__wrapper basket-card__wrapper--delete">
                  <span>
                    <svg class="icon icon-minus">
                      <use xlink:href="img/sprite.svg#icon-minus"></use>
                    </svg>
                  </span>
                  <button class="basket-card__delete">Удалить</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
