  <body>

    <div class="out">
      <header class="page__header">
        <div class="header__in">
          <div class="header__menu">
            <svg class="icon icon-burger">

              <p class="header__slogan"> Какой-то длинный слоган </p>
            </div>

                <p class="tabs__description"> Избранное </p>
              </li>
              <li class="tabs__item">
                <div class="tabs__img-box ">
                  <img src="./img/breakfast.png" alt="ВкладкаЗавтраки" class="tabs__img" width="48px" height="48px">
                </div>
                <p class="tabs__description"> Завтраки </p>
              </li>
              <li class="tabs__item">
                <div class="tabs__img-box ">
                  <img src="./img/croissant.png" alt="ВкладкаВыпечка" class="tabs__img" width="48px" height="48px">
                </div>
                <p class="tabs__description"> Выпечка </p>
              </li>
            </ul>
          </nav>
        </div>
      </header>
