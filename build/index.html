<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <header class="page__header">
        <div class="header__in">
          <div class="header__menubar">
            <svg class="icon icon-burger">
              <use xlink:href="img/sprite.svg#icon-burger"></use>
            </svg>
            <h1 class="header__title"> Pastry-Station </h1>
            <svg class="icon icon-search">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </div>
          <nav class="header__tabs tabs">
            <ul class="tabs__list">
              <li class="tabs__item">
                <img src="../icons/popular.png" alt="popular tab icon" class="tabs__img" width="48px" height="48px">
                <p class="tabs__description"> Популярное </p>
              </li>
              <li class="tabs__item">
                <img src="../icons/heart.png" alt="heart tab icon" class="tabs__img" width="48px" height="48px">
                <p class="tabs__description"> Избранное </p>
              </li>
              <li class="tabs__item">
                <img src="../icons/breakfast.png" alt="breakfast tab icon" class="tabs__img" width="48px" height="48px">
                <p class="tabs__description"> Завтраки </p>
              </li>
              <li class="tabs__item">
                <img src="../icons/croissant.png" alt="croissant tab icon" class="tabs__img" width="48px" height="48px">
                <p class="tabs__description"> Выпечка </p>
              </li>
              <li class="tabs__item">
                <img src="../icons/coffee.png" alt="coffee tab icon" class="tabs__img" width="48px" height="48px">
                <p class="tabs__description"> Кофе </p>
              </li>
              <li class="tabs__item">
                <img src="../icons/sandwich.png" alt="sandwich tab icon" class="tabs__img" width="48px" height="48px">
                <p class="tabs__description"> Сэндвичи </p>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- 
	
<svg class="icon icon-facebook"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg>
 -->
      <!-- 
		
		
		
		<li>Item1</li>
		
		<li>Item2</li>
		
	 -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
