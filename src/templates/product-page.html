---
title: product-page-page
---
{% extends "layouts/_layout.html" %}

{% block content %}




{% import "data/_product-card.html" as data %}
<div class="product-page">
    {% for card in data.cards %}
    <div class="product-page__card">
        <div class="product-page__img-box">
            <button class="product-page__favourite">
                {{mixins.icon('favourite')}}
            </button>
            <img src="{{card.imgUrl}}" alt="Картинка{{card.title}}" class="product-page__img">
            <p class="product-page__type">
                {{card.type}}
            </p>
        </div>

        <div class="product-page__description">
            <div class="product-page__title-wrapper">
                <img src="{{card.icon}}" alt="{{card.iconName}}" class="product-page__icon" width="24" height="24">
                <h4 class="product-page__title">
                    {{card.title}}
                </h4>
            </div>
            <p class="product-page__price">
                {{card.price}} ₴
            </p>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}
