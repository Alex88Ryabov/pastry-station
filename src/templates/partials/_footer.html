<footer class="footer">


    <button class="basket-btn js-basket-btn">
        <span class="basket-btn__count js-basket-count">0</span>
        <img src="./img/basket.png" alt="Корзина" class="basket-btn__img" width="45" height="45">
    </button>

    <div class="footer__basket basket js-basket">
        <div class="basket__overlay js-basket-overlay"></div>
        <div class="basket__content">
            <button class="basket__close js-basket-close">
                {{mixins.icon('close-button')}}
            </button>
            <header class="basket__header">
                <p class="basket__info"></p>
                <div class="basket__quantity">
                    <span>0</span>
                </div>
            </header>
            <div class="basket-cards js-basket-cards">
                {% include './basket-products/_basket-cards-list.html' %}

            </div>
            <div class="basket__total-amount js-total-amount">
                <span></span>
            </div>
            <form class="footer__form form" id="form-basket">
                <fieldset>
                    <legend class="form__legend">
                        Введіть ваші дані:
                    </legend>
                    <div class="form__input-wrap">
                        <label class="form__label" for="basket-form-name">Ваше ім'я:<span>*</span></label>
                        <input type="text" id="basket-form-name" minlength="2" class="form__input form__input--name"
                            required name="user_name" placeholder="Введіть ваше им'я">
                        <span class="form__validation-text js-validation-text-name"></span>
                    </div>
                    <div class="form__input-wrap">
                        <label class="form__label" for="basket-form-telephone">Ваш телефон:<span>*</span></label>
                        <input type="number" id="basket-form-telephone" class="form__input form__input--tel" required
                            name="phone" placeholder="Введіть ваш телефон:">
                        <span class="form__validation-text js-validation-text-telephone"></span>
                    </div>
                    <div class="form__input-wrap">
                        <label class="form__label" for="basket-form-email">Ваша пошта:<span>*</span></label>
                        <input type="email" id="basket-form-email" class="form__input form__input--email" required
                            name="email" placeholder="Введіть ваш email">
                        <span class="form__validation-text js-validation-text-email"></span>
                    </div>
                    <div class="form__radio-wrap">
                        <input type="radio" id="radio-delivery" class="form__input form__input--radio js-delivery-btn"
                            name="radio">
                        <label class="form__label--radio" for="radio-delivery">Доставка</label>
                        <input type="radio" id="radio-take-home"
                            class="form__input form__input--radio js-take-myself-btn" name="radio">
                        <label class="form__label--radio" for="radio-take-home">Заберу сам</label>
                    </div>
                    <div class="form__delivery-wrap js-delivery-wrap">
                        <div class="form__input-wrap">
                            <label class="form__label" for="delivery-adress">Куди доставити:<span>*</span></label>
                            <input type="text" id="delivery-adress" class="form__input js-delivery-input"
                                name="delivery-adress" placeholder="Адреса доставки">
                            <span class="form__validation-text js-validation-text-delivery"></span>
                        </div>
                    </div>
                    <div class="form__adress-wrap js-adress">
                        <p class="form__adress-label">Наша адреса:</p>
                        <div class="form__adress">вул. Гірди Артема 13</div>
                    </div>
                    <label class="form__label" for="basket-form-textarea">Коментар до замовлення:</label>
                    <textarea class="form__textarea" id="basket-form-textarea" cols="30" rows="7"
                        placeholder="Введіть коментар"></textarea>
                    <button type="submit" class="form__submit">Оформити замовлення</button>
                </fieldset>

            </form>

        </div>
    </div>
    <template class="template-basket-product-card">
        <li class="basket-cards__card js-basket-card">
            <button tabindex="0" type="button" data="+"
                class="basket-cards__button basket-cards__button--add  js-add-button">
                <span>{{mixins.icon('small-plus')}}</span>
                <p class="basket-cards__action">Додати</p>
            </button>
            <button tabindex="0" type="button" data="-"
                class="basket-cards__button basket-cards__button--delete js-delete-button">
                <span>{{mixins.icon('minus')}}</span>
                <p class="basket-cards__action">Видалити</p>
            </button>
            <button class="basket-cards__item">
                <input type="number" disabled value="" min="0" class="basket-cards__input">
                <p class="basket-cards__name"></p>
                <span class="basket-cards__price"></span>
            </button>
        </li>
    </template>
</footer>
